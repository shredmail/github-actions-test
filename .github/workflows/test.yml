name: "CI"
on:
  push:
    # Comment out this section to enable testing of all branches.
    branches:
      - master
  pull_request:
    paths-ignore: ['**.adoc']
    branches-ignore: ['future-doc']
jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/github-script@v3
        id: context
        with:
          script: console.log(JSON.stringify(context))
      - uses: actions/github-script@v3
        id: context2
        with:
          script: |
            let branch = context.payload.pull_request.head.ref
            let repo = context.payload.pull_request.head.repo.full_name
            console.log(`Checking branch ${branch} from ${repo}`)

